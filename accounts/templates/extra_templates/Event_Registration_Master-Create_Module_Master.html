            <div class="col-md-12">
                <div class="content-holder">
                    <div class="row">
                        <div class="col-md-12 order-md-1">
                            <h5 class="title-holder">Create New Event</h5>
                            <div class="btn-holder">
                                <a class="link-btn" href="Event_Registration_Master-Existing_Module_Master.html">Back to list</a>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="needs-validation">
                                        <div class="row">
                                        
                                        <div class="col-md-4 mb-3">
                                                <label>Event Title <span class="red-color"> * </span></label>
                                                <input type="text" class="form-control" id="" placeholder="Event Title" value="" required />
                                            </div>
                                        
                                        
                                            <div class="col-md-4 mb-3">
                                                <label for=""> Target audience <span class="red-color"> * </span></label>
                                                <select class="custom-select d-block w-100" id="" required>
                                                    <option value="">Select</option>
                                                    <option value="">HDC</option>
                                                    <option value="">Individual</option>
                                                    <option value="">Both</option>
                                                    
                                                </select>
                                            </div>
                                            
                                            <div class="col-md-4 mb-3">
                                                <label for=""> Event Type <span class="red-color"> * </span></label>
                                                <select class="custom-select d-block w-100" id="" required>
                                                    <option value="">Webinar</option>
                                                    <option value="">Conference</option>
                                                    
                                                    
                                                </select>
                                            </div>
                                            

                                            <div class="col-md-4 mb-3">
                                                <label>Event Date / Time <span class="red-color"> * </span></label>
                                                <input type="datetime-local" class="form-control" id="birthdaytime" name="birthdaytime" value="" required />
                                                
                                            </div>

                                            <div class="col-md-4 mb-3">
                                                <label>Chairpersons Name</label>
                                                <input type="text" class="form-control" id=""  value="" required />
                                            </div>
                                            
                                             <div class="col-md-4 mb-3">
                                                <label>Chairpersons Mobile Number</label>
                                                <input type="tel" class="form-control"  id="phone" name="phone" pattern="[0-9]{10}" value="" required />
                                                
                                            </div>
                                            
                                             <div class="col-md-4 mb-3">
                                                <label>Chairpersons Email Address</label>
                                                <input type="email" class="form-control" id="email"  value="" required />
                                            </div>
                                            
                                            <div class="col-md-4 mb-3">
                                                <label>Moderator Name</label>
                                                <input type="text" class="form-control" id=""  value="" required />
                                            </div>
                                            
                                             <div class="col-md-4 mb-3">
                                                <label>Moderator Mobile Number</label>
                                                <input type="tel" class="form-control"  id="phone" name="phone" pattern="[0-9]{10}" value="" required />
                                                
                                            </div>
                                            
                                             <div class="col-md-4 mb-3">
                                                <label>Moderator Email Address</label>
                                                <input type="email" class="form-control" id="email"  value="" required />
                                            </div>
                                            
                                            <div class="col-md-4 mb-3">
                                                <label>Contact Person Name</label>
                                                <input type="text" class="form-control" id=""  value="" required />
                                            </div>
                                            
                                             <div class="col-md-4 mb-3">
                                                <label>Contact Mobile Number</label>
                                                <input type="tel" class="form-control"  id="phone" name="phone" pattern="[0-9]{10}" value="" required />
                                                
                                            </div>
                                            
                                             <div class="col-md-4 mb-3">
                                                <label>Contact Email Address</label>
                                                <input type="email" class="form-control" id="email"  value="" required />
                                            </div>

                                            <div class="col-md-4 mb-3">
                                                <label>Organized by</label>
                                                <input type="text" class="form-control" id="" placeholder="" value="" required />
                                            </div>

                                            <div class="col-md-4 mb-3">
                                                <label>Supported by</label>
                                                <input type="text" class="form-control" id="" placeholder="" value="" required />
                                            </div>

                                            <div class="col-md-4 mb-3">
                                                <label>Registration Required</label>
                                                 <input type="radio" name="registration" value="yes"> Yes
        										<input type="radio"  name="registration" value="no"> No
                                            </div>
                                            
                                            <div class="col-md-4 mb-3">
                                                <label>Payment Required</label>
                                                 <input type="radio" name="payment" value="yes"> Yes
        										<input type="radio"  name="payment" value="no"> No
                                            </div>
                                            
                                            <div class="col-md-4 mb-3">
                                                <label>Partner Visibility</label>
                                                 <input type="radio" name="partner" value="yes"> Yes
        										 <input type="radio"  name="partner" value="no"> No
                                            </div>

                                            

                                            <div class="col-md-12">
                                                <div class="mybtn-holder">
                                                    <button class="mybtn" data-toggle="collapse" data-target="#demo">Cancel</button>
                                                    <button class="mybtn" type="submit">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
